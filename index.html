<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBank Bill Payment Demo</title>
</head>
<body>
    <h1>ยินดีต้อนรับสู่เว็บไซต์สำหรับการชำระเงิน</h1>
    <p>หน้านี้เป็นหน้าเว็บหลักของคุณ ซึ่งสามารถใช้แสดงสินค้าและข้อมูลอื่น ๆ ได้</p>

    <!-- ตัวอย่างฟอร์มชำระเงิน -->
    <form id="paymentForm">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" name="orderId" required>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <button type="button" onclick="initiatePayment()">ชำระเงิน</button>
    </form>

    <script>
        function initiatePayment() {
            const orderId = document.getElementById('orderId').value;
            const amount = document.getElementById('amount').value;

            fetch('/api/billpayment/initiate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ orderId, amount })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
